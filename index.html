<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="yair" id="total-background">
      <div class="titleBar">Listly</div>
      <div class="grid-container">
        <div class="grid-item-1">
          <button type="button" class="collapsible"></button>
          <div class="buttons">
            <button id="tab-button">
              <svg
                width="46"
                height="46"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="m15 14 5-5-5-5"></path>
                <path d="M4 20v-7a4 4 0 0 1 4-4h12"></path>
              </svg>
            </button>
            <button type="button" id="box-button">New Item</button>
          </div>
        </div>

        <div class="grid-item-2">
          <div id="newTabBoxPopUpHidden">
            <form id="newTabForm">
              <input
                type="text"
                class="newTab-title"
                placeholder="Insert Tab Title"
              />
              <input type="submit" class="newTab-submit" />
            </form>
          </div>
          <div id="newBoxPopUpHidden">
            <form>
              <input
                type="text"
                class="newBox-Title"
                placeholder="Insert todo box title"
              />
              <select class="newBox-Location">
                <option class="locationFirstSelect"></option>
              </select>
              <input
                type="text"
                class="newBox-Body"
                placeholder="Insert any body text"
              />
              <input type="submit" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
