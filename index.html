<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <section class="yair" id="total-background">
      <div class="titleBar">Listly</div>
      <div class="grid-container">
        <div class="grid-item-1">
          <button type="button" class="collapsible"></button>
          <div class="buttons">
            <button type="button" id="tab-button">
              <svg
                width="40"
                height="40"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M5 12h14"></path>
                <path d="m12 5 7 7-7 7"></path>
              </svg>
            </button>
            <button type="button" id="box-button">
              <svg
                width="54"
                height="60"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
                <path d="m12 16 4-4-4-4"></path>
                <path d="M8 12h8"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="grid-item-2">
          <div id="grid-item-tab1"></div>
          <div id="grid-item-tab2"></div>
          <div id="grid-item-tab3"></div>
          <div id="grid-item-tab4"></div>
          <div class="grid-item-box-col1">1</div>
          <div class="grid-item-box-col2">1</div>
          <div class="grid-item-box-col3">1</div>
          <div class="grid-item-box-col4">1</div>
          <div class="grid-item-box-col1">1</div>
          <div class="grid-item-box-col2">1</div>
          <div class="grid-item-box-col3">1</div>
          <div class="grid-item-box-col4">1</div>
          <div class="grid-item-box-col1">1</div>
          <div class="grid-item-box-col2">1</div>
          <div class="grid-item-box-col3">1</div>
          <div class="grid-item-box-col4">1</div>
          <div class="grid-item-box-col1">1</div>
          <div class="grid-item-box-col2">1</div>
          <div class="grid-item-box-col3">1</div>
          <div class="grid-item-box-col4">1</div>
          <div class="grid-item-box-col1">1</div>
          <div class="grid-item-box-col2">1</div>
          <div class="grid-item-box-col3">1</div>
          <div class="grid-item-box-col4">1</div>
          <div id="newTabBoxPopUpHidden">
            <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
            <form id="newTabForm">
              <div class="newtabformdiv">
                <div class="new-title-text">New Category</div>
                <div class="exit-title">
                  <button class="exit-title-button" onclick="ExitTabPopUp()">
                    Cancel
                  </button>
                </div>

                <div class="title-input-text">
                  <input
                    type="text"
                    class="newTab-title"
                    placeholder="Insert tab title..."
                  />
                </div>
                <div class="submit-title">
                  <input type="submit" class="newTab-submit" />
                </div>
              </div>
            </form>
            <!--Add Favicon or Image for Exit button-->
          </div>
          <div id="newBoxPopUpHidden">
            <form id="newToDoBox">
              <div class="container-item-list">
                <div class="grid-item-list-1">
                  <div class="grid-item-title">New to-do item</div>
                </div>
                <div class="grid-item-list-2">
                  <input
                    type="text"
                    class="newBox-Title"
                    placeholder="Insert todo box title"
                  />
                </div>

                <div class="grid-item-list-3">
                  <select id="newBox-Location">
                    <option class="locationFirstSelect"></option>
                  </select>
                </div>
                <div class="grid-item-list-4">
                  <input
                    type="text"
                    class="newBox-Body"
                    placeholder="Insert any body text"
                    rows="8"
                  />
                </div>
                <div class="grid-item-list-5">
                  <input type="submit" class="newlist-submit" />
                </div>
                <div class="grid-item-list-6">
                  <button class="exitbuttonlist" onclick="ExitBoxPopUp()">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
